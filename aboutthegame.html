<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./aboutthegame.css" />
    <title>About the Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 center-total title">
          <i>about the game</i>
        </div>
      </div>
      <div class="row center-total">
        <div class="col-md-12" style="margin-bottom: 8vh">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube-nocookie.com/embed/ouipbDkwHWA"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="row center-total">
        <div class="col-md-3 center-total">
          <form>
            <input
              type="button"
              class="btn btn-primary"
              value="back"
              onclick="history.back()"
            />
          </form>
        </div>
      </div>
      <div class="row footer">
        <div class="col-md-4 footer-content text-right">
          <div class="credits">Designed at Tecky Academy</div>
        </div>
        <div class="divider"><span style="font-style: normal">·</span></div>
        <div class="col-md-1 footer-content">
          <div class="about-me">
            <a href="aboutme.html"
              ><span style="text-decoration: underline">About Me</span></a
            >
          </div>
        </div>
        <div class="divider"><span style="font-style: normal">·</span></div>
        <div class="col-md-4 footer-content text-left">
          <div class="credits">
            <a href="https://github.com/onu941/"
              ><span style="text-decoration: underline"
                >Find Me on Github</span
              ></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
